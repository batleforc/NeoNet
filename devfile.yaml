schemaVersion: 2.2.0
metadata:
  name: neonet
  language: rust
  version: 1.0.0

projects:
  - name: neonet
    git:
      remotes:
        origin: https://github.com/NeoNet-app/NeoNet.git

components:
  - name: tools
    container:
      image: harbor.weebo.fr/batleforc/che-rust:latest
      memoryLimit: 8Gi
      mountSources: true
      endpoints:
        - name: 16667-http
          targetPort: 16667
          exposure: public
          protocol: https
          secure: true
      env:
        - name: RUST_ENV
          value: "dev-che"
        - name: "PORT"
          value: "16667"
        - name: MONGODB_URL
          value: mongodb://bandersnatch:elpsycongroo@localhost:27017/neonet
  - name: mongo
    container:
      image: mongo:latest
      memoryLimit: 2Gi
      mountSources: false
      endpoints:
        - name: 27017-tcp
          targetPort: 27017
          exposure: public
          protocol: tcp
      env:
        - name: MONGO_INITDB_ROOT_USERNAME
          value: bandersnatch
        - name: MONGO_INITDB_ROOT_PASSWORD
          value: elpsycongroo
        - name: CONFIG_MONGODB_URL
          value: mongodb://bandersnatch:elpsycongroo@localhost:27017/
        - name: CONFIG_BASICAUTH
          value: "false"
        - name: MONGO_INITDB_DATABASE
          value: neonet
      volumeMounts:
        - name: mongo-volume
          path: /data/db
  - name: mongo-volume
    volume:
      size: 2Gi

commands:
  - id: build
    exec:
      component: tools
      workingDir: ${PROJECT_SOURCE}
      commandLine: cargo build
      group:
        kind: build
        isDefault: true

  - id: run
    exec:
      component: tools
      workingDir: ${PROJECT_SOURCE}
      commandLine: cargo run
      group:
        kind: run
        isDefault: true
